<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSSだけで世界が変わるデモ</title>

  <!-- デフォルトはモダン -->
  <link id="themeStylesheet" rel="stylesheet" href="modern.css">

  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">CSS SWITCH DEMO</div>
    <nav class="nav">
      <button id="toggleThemeBtn" aria-pressed="false" class="btn">
        現在: モダン (レトロに切替)
      </button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>同じHTMLでも、見栄えはCSS次第</h1>
      <p>レイアウト、色、余白、フォント、角丸、影…すべてCSSで表現できます。</p>
    </section>

    <section class="cards">
      <article class="card">
        <h2>カードA</h2>
        <p>ちょっとした説明テキスト。デザインはCSS任せ。</p>
        <button class="btn">何かアクション</button>
      </article>
      <article class="card">
        <h2>カードB</h2>
        <p>同じHTMLでも、雰囲気がガラッと変わります。</p>
        <button class="btn">別のアクション</button>
      </article>
      <article class="card">
        <h2>カードC</h2>
        <p>余白・枠線・影・角丸・色の組み合わせが肝。</p>
        <button class="btn">他のアクション</button>
      </article>
    </section>

    <section>
      <details class="accordion">
        <summary>長いテキストの折りたたみ（HTML標準要素）</summary>
        <p>JavaScript不要の折りたたみ。テーマによって見た目だけ変わります。</p>
      </details>
    </section>
  </main>

  <footer class="site-footer">
    <small>2025 CSS Switch Demo</small>
  </footer>
</body>
</html>
